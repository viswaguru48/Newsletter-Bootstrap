<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Newsletter Bootstrap </title>
</head>

<body>
    <div class="container d-flex align-items-center" style="height: 100vh;">
        <div class="container border border-1 border-warning rounded-4">
            <div class="row p-5 bg-dark rounded-4">
                <h3 class="text-center mb-4 text-warning">NEWSLETTER</h3>
                <div class="inputs d-flex flex-column align-items-center">
                    <div class="w-100 d-flex justify-content-center gap-2">
                        <div class="col-8 col-lg-4 mail">
                            <input type="email" class="form-control shadow-none border-warning" id="email" placeholder="Your Email Here">
                            <p id="error" class="text-danger ms-1"></p>
                        </div>
                        <div>
                            <button type="submit" id="subbtn" class="btn btn-warning px-lg-5">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
